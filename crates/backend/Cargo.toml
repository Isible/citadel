[package]
name = "citadel-backend"
version = "0.0.12"
edition = "2021"
license = "MIT"
readme = "README.md"
description = "The backend/codegenerator of the citadel compiler backend"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bumpalo = "3.16.0"
byteorder = "1.5.0"
citadel-frontend = { path = "../frontend",  version = "0.0.12" }
citadel-middleend = { path = "../middleend", version = "0.0.11"}
object = {version = "0.36.4", features = ["all"]}

[dev-dependencies]
citadel-irparser = { path = "../irparser" }
